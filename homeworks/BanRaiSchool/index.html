<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โรงเรียนบ้านไร่หมิงฝน</title>
</head>

<body>
    <h1>Grade Calculator</h1>
    <form id="gradeForm">
        <label for="accumalateScore">Enter your score (0-40):</label>
        <input type="number" id="accumalateScore" name="accumalateScore" min="0" max="40" required>

        <br><br>
        <label for="midturmScore">Enter your score (0-30):</label>
        <input type="number" id="midturmScore" name="midturmScore" min="0" max="30" required>

        <br><br>
        <label for="finalScore">Enter your score (0-30):</label>
        <input type="number" id="finalScore" name="finalScore" min="0" max="30" required>

        <br><br>
        <button type="submit">Calculate Grade</button>
    </form>
    <p id="result"></p>
    <script src="app.js"></script>
</body>

</html>
