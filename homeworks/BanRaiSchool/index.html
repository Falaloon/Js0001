<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โรงเรียนบ้านไร่หมิงฝน</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>
    <h1>Grade Calculator</h1>
    <form id="gradeForm">
        <label for="accumulateScore">Enter your accumulate score (0-40):</label>
        <input type="number" id="accumulateScore" name="accumulateScore" min="0" max="40" required>

        <br><br>
        <label for="midtermScore">Enter your midterm score (0-30):</label>
        <input type="number" id="midtermScore" name="midtermScore" min="0" max="30" required>

        <br><br>
        <label for="finalScore">Enter your final score (0-30):</label>
        <input type="number" id="finalScore" name="finalScore" min="0" max="30" required>

        <br><br>
        <button type="submit">Calculate Grade</button>
    </form>
    <p id="result"></p>
    <hr>

    <h3>Add new student </h3>
    <form id="addNewStudentForm">
        <label for="firstName">Enter First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br><br>

        <label for="lastName">Enter Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br><br>

        <label for="accumulateScore">Enter your accumulate score (0-40):</label>
        <input type="number" id="newAccumulateScore" name="accumulateScore" min="0" max="40" required>

        <br><br>
        <label for="midtermScore">Enter your midterm score (0-30):</label>
        <input type="number" id="newmidtermScore" name="midtermScore" min="0" max="30" required>

        <br><br>
        <label for="finalScore">Enter your final score (0-30):</label>
        <input type="number" id="newFinalScore" name="finalScore" min="0" max="30" required>


        <br><br>
        <button type="submit" id="addStdent">Submit</button>

    </form>
    <!-- <ul id="displayNewStudentList"></ul> -->
    <h1>Student Lists</h1>
    <table style="width:100%" id="displayNewStudentList">
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Total Score</td>
            <td id="resultNewStudent">Grade</td>
        </tr>
    </table>

    <script src="index.js"></script>
</body>

</html>
